<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planning Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <div class="chat-window">
        <div class="chat-header">
            <svg class="robot-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
                <circle cx="12" cy="5" r="2"></circle>
                <path d="M12 7v4"></path>
                <line x1="8" y1="16" x2="8" y2="16"></line>
                <line x1="16" y1="16" x2="16" y2="16"></line>
            </svg>
            <h2>Retirement Planning Bot</h2>
        </div>
        <div class="chat-body" id="chat-body">
            <!-- messages dynamically added here -->
        </div>
        <div class="user-input">
            <input type="text" id="user-input-field" placeholder="Type your answer here...">
            <button id="send-button">Send</button>
        </div>
    </div>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
