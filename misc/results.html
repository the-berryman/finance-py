<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planning Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-window {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #4299e1;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            align-items: center;
        }
        .robot-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            background-color: #e2e8f0;
            border-radius: 20px;
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 80%;
        }
        .typing-indicator {
            display: flex;
            padding: 10px;
            background-color: #f7fafc;
            border-top: 1px solid #e2e8f0;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #a0aec0;
            border-radius: 50%;
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0% { transform: translateY(0px); }
            28% { transform: translateY(-5px); }
            44% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="chat-window">
        <div class="chat-header">
            <svg class="robot-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="10" rx="2" ry="2"></rect>
                <circle cx="12" cy="5" r="2"></circle>
                <path d="M12 7v4"></path>
                <line x1="8" y1="16" x2="8" y2="16"></line>
                <line x1="16" y1="16" x2="16" y2="16"></line>
            </svg>
            <h2>Retirement Planning Bot</h2>
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <script>
        const results = {{ results|tojson|safe }};
        const messages = [
            `Based on your inputs, here are your retirement planning results:`,
            `Your total retirement savings: ${results.total_savings}`,
            `Years to reach your target: ${results.years_to_target}`,
            `Your target amount: ${results.target_amount}`,
            `Your current annual contribution: ${results.annual_contribution}`,
            `Years until retirement: ${results.years_to_retirement}`,
            `Excess savings at retirement: ${results.excess_savings}`,
            `Here's how your savings are allocated:`,
            ...Object.entries(results.allocation).map(([asset, value]) => `${asset}: ${value}`)
        ];

        function addMessage(message) {
            const chatBody = document.getElementById('chat-body');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = message;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function typeWriter(messages, index = 0) {
            if (index < messages.length) {
                addMessage(messages[index]);
                setTimeout(() => typeWriter(messages, index + 1), 1000);
            }
        }

        window.onload = () => typeWriter(messages);
    </script>
</body>
</html>
